name: release

on:
  workflow_dispatch:
    branches: [ main ]
    inputs:
      version:
        description: "version to be released"
        required: true

permissions:
  contents: read
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout out repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true
          cache-dependency-path: go.sum

      - name: Verify
        run: |
          make cmd=cli verify

      - name: Test
        run: |
          make cmd=cli coverage

      - name: Compile
        run: |
          make cmd=cli compile
          ls -la build/output

      - name: Release
        env:
          MR_GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          curl -L https://github.com/kharf/monoreleaser/releases/download/v0.0.2/monoreleaser-linux-amd64 --output monoreleaser
          chmod +x monoreleaser
          ./monoreleaser release . {{ inputs.version }} --artifacts="build/output/monoreleaser-linux-amd64,build/output/monoreleaser-darwin-amd64,build/output/monoreleaser-darwin-arm64,build/output/monoreleaser-windows-amd64.exe"


